<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="searchBox">
      <div class="scale">
        <a href="#" id="fahrenheit">F</a>
        <span> | </span>
        <a href="#" id="celsius">C</a>
      </div>
      <form id="search-form" autocomplete="off">
        <input class="searchField" type="text" placeholder="Enter the city" />
        <input class="searchButton" type="submit" value="Search" />
        <br />
        <a href="#" id="current-location-button"
          >Show current location weather</a
        >
      </form>
    </div>

    <div class="weatherTodayWrap">
      <div class="weatherTodayContainer">
        <div class="weatherPositioning">
          <div class="leftBox">
            <h2 id="current-city"></h2>
            <p id="current-time"></p>
          </div>
          <div class="centralBox">
            <h2 id="current-emoji"></h2>
          </div>
          <div class="rightBox">
            <h2>
              <span class="temperature" id="current-temperature"></span
              ><span class="temperature-scale">℃</span>
            </h2>
            <p>
              Wind: <span id="current-wind"></span> km/h<br />
              Max: <span class="temperature" id="current-max-temp"></span
              ><span class="temperature-scale">°C</span> | Min:
              <span class="temperature" id="current-min-temp"></span
              ><span class="temperature-scale">°C</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="forecast">
      
    <div id="footer-github-link"><a href="https://github.com/jesjonesc/SheCodesPlus">See on GitHub</a></div>

    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
